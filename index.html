<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Karneval Shot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: none;
      background: #444;
    }

    /* üé™ Poƒçetni ekran */
    #startScreen {
      background: url('https://i.imgur.com/l0Lk4Xt.png') no-repeat center center;
      background-size: contain;
      background-color: #000;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      color: white;
    }
    #startScreen h1 {
      font-size: 48px;
      margin-top: 40px;
      text-shadow: 2px 2px black;
    }
    #startScreen button {
      font-size: 28px;
      padding: 15px 40px;
      margin-bottom: 40px;
      background: darkred;
      color: white;
      border: none;
      border-radius: 12px;
    }

    /* üéØ Izbor moda */
    #modeSelect {
      top: 0;
      background: #222;
      height: 100vh;
      width: 100vw;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }
    #modeSelect h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .modeButton {
      padding: 15px 30px;
      margin: 10px;
      font-size: 24px;
      background: #0a74da;
      color: white;
      border: none;
      border-radius: 10px;
    }

    /* üéÆ UI u igri */
    #ui {
      display: none;
    }
    #shootButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 24px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
    }
    #score, #highscore, #lives {
      position: absolute;
      font-size: 24px;
      color: white;
    }
    #score {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    #highscore {
      top: 10px;
      right: 10px;
    }
    #lives {
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <!-- üé™ Poƒçetni ekran -->
  <div id="startScreen">
    <h1>Karneval Shot</h1>
    <button onclick="showModeSelect()">PLAY</button>
  </div>

  <!-- üéØ Izbor moda -->
  <div id="modeSelect">
    <h2>Game Modes</h2>
    <button class="modeButton" onclick="startGame()">Get Target</button>
  </div>

  <!-- üéÆ UI igranja -->
  <div id="ui">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div id="score">Pogodaka: 0</div>
    <div id="highscore">Rekord: 0</div>
    <button id="shootButton">PUCAJ</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const shootButton = document.getElementById('shootButton');
    const scoreDisplay = document.getElementById('score');
    const highscoreDisplay = document.getElementById('highscore');
    const livesDisplay = document.getElementById('lives');

    const startScreen = document.getElementById('startScreen');
    const modeSelect = document.getElementById('modeSelect');
    const ui = document.getElementById('ui');

    let score = 0;
    let highscore = 0;
    let lives = 3;
    let canShoot = true;
    let isGameRunning = false;

    // META
    let targetX = 0;
    let targetY = 200;
    let targetWidth = 30;
    let targetHeight = 70;
    let direction = 1;
    let speed = 2;

    function showModeSelect() {
      startScreen.style.display = "none";
      modeSelect.style.display = "flex";
    }

    function startGame() {
      modeSelect.style.display = "none";
      ui.style.display = "block";
      canvas.style.display = "block";
      isGameRunning = true;
      resetGame(); // <== osigurava reset i pokretanje
      requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      if (score > highscore) {
        highscore = score;
        highscoreDisplay.textContent = `Rekord: ${highscore}`;
      }
      score = 0;
      speed = 2;
      targetX = 0;
      direction = 1;
      lives = 3;
      isGameRunning = true; // <== neophodno za ponovni start
      updateUI();
    }

    function updateUI() {
      scoreDisplay.textContent = `Pogodaka: ${score}`;
      livesDisplay.textContent = '‚ù§Ô∏è'.repeat(lives);
    }

    function drawTarget() {
      ctx.fillStyle = 'yellow';
      ctx.fillRect(targetX, targetY, targetWidth, targetHeight); // Telo
      ctx.beginPath();
      ctx.arc(targetX + targetWidth / 2, targetY - 15, 15, 0, Math.PI * 2); // Glava
      ctx.fill();
    }

    function drawCrosshair() {
      const centerX = canvas.width / 2;
      const centerY = targetY + targetHeight / 2;
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 2;

      // Horizontalne linije
      ctx.beginPath(); ctx.moveTo(centerX - 20, centerY); ctx.lineTo(centerX - 5, centerY); ctx.stroke();
      ctx.beginPath(); ctx.moveTo(centerX + 5, centerY); ctx.lineTo(centerX + 20, centerY); ctx.stroke();

      // Vertikalne linije
      ctx.beginPath(); ctx.moveTo(centerX, centerY - 20); ctx.lineTo(centerX, centerY - 5); ctx.stroke();
      ctx.beginPath(); ctx.moveTo(centerX, centerY + 5); ctx.lineTo(centerX, centerY + 20); ctx.stroke();

      // Taƒçka u centru
      ctx.beginPath();
      ctx.arc(centerX, centerY, 2.5, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
    }

    function update() {
      targetX += direction * speed;
      if (targetX + targetWidth > canvas.width || targetX < 0) {
        direction *= -1;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTarget();
      drawCrosshair();
    }

    function gameLoop() {
      if (!isGameRunning) return;
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    shootButton.addEventListener('click', () => {
      if (!canShoot || !isGameRunning) return;
      canShoot = false;
      setTimeout(() => canShoot = true, 300);

      const crossX = canvas.width / 2;
      const crossY = targetY + targetHeight / 2;

      const isHit =
        crossX >= targetX &&
        crossX <= targetX + targetWidth &&
        crossY >= targetY &&
        crossY <= targetY + targetHeight;

      if (isHit) {
        score++;
        if (score % 10 === 0) speed += 1;
      } else {
        lives--;
        if (lives <= 0) {
          isGameRunning = false;
          resetGame();
          return;
        }
      }

      updateUI();
    });
  </script>
</body>
</html>
