<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Pogodi Metu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #444;
    }
    #shootButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 24px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
    }
    #score, #highscore, #lives {
      position: absolute;
      font-size: 24px;
    }
    #score {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    #highscore {
      top: 10px;
      right: 10px;
    }
    #lives {
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="lives">❤️❤️❤️</div>
  <div id="score">Pogodaka: 0</div>
  <div id="highscore">Rekord: 0</div>
  <button id="shootButton">PUCAJ</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const shootButton = document.getElementById('shootButton');
    const scoreDisplay = document.getElementById('score');
    const highscoreDisplay = document.getElementById('highscore');
    const livesDisplay = document.getElementById('lives');

    let score = 0;
    let highscore = 0;
    let lives = 3;
    let canShoot = true;

    // META
    let targetX = 0;
    let targetY = 200;
    let targetWidth = 30;
    let targetHeight = 70;
    let direction = 1;
    let speed = 2;

    function resetGame() {
      if (score > highscore) {
        highscore = score;
        highscoreDisplay.textContent = `Rekord: ${highscore}`;
      }
      score = 0;
      speed = 2;
      targetX = 0;
      direction = 1;
      lives = 3;
      updateUI();
    }

    function updateUI() {
      scoreDisplay.textContent = `Pogodaka: ${score}`;
      livesDisplay.textContent = '❤️'.repeat(lives);
    }

    function drawTarget() {
      ctx.fillStyle = 'yellow';
      ctx.fillRect(targetX, targetY, targetWidth, targetHeight); // Telo
      ctx.beginPath();
      ctx.arc(targetX + targetWidth / 2, targetY - 15, 15, 0, Math.PI * 2); // Glava
      ctx.fill();
    }

    function drawCrosshair() {
      const centerX = canvas.width / 2;
      const centerY = targetY + targetHeight / 2;
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 2;

      // Horizontalne linije
      ctx.beginPath(); ctx.moveTo(centerX - 20, centerY); ctx.lineTo(centerX - 5, centerY); ctx.stroke();
      ctx.beginPath(); ctx.moveTo(centerX + 5, centerY); ctx.lineTo(centerX + 20, centerY); ctx.stroke();

      // Vertikalne linije
      ctx.beginPath(); ctx.moveTo(centerX, centerY - 20); ctx.lineTo(centerX, centerY - 5); ctx.stroke();
      ctx.beginPath(); ctx.moveTo(centerX, centerY + 5); ctx.lineTo(centerX, centerY + 20); ctx.stroke();

      // Tačka u centru
      ctx.beginPath();
      ctx.arc(centerX, centerY, 2.5, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
    }

    function update() {
      targetX += direction * speed;
      if (targetX + targetWidth > canvas.width || targetX < 0) {
        direction *= -1;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTarget();
      drawCrosshair();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    shootButton.addEventListener('click', () => {
      if (!canShoot) return;
      canShoot = false;
      setTimeout(() => canShoot = true, 300);

      const crossX = canvas.width / 2;
      const crossY = targetY + targetHeight / 2;

      const isHit =
        crossX >= targetX &&
        crossX <= targetX + targetWidth &&
        crossY >= targetY &&
        crossY <= targetY + targetHeight;

      if (isHit) {
        score++;
        if (score % 10 === 0) {
          speed += 1;
        }
      } else {
        lives--;
        if (lives <= 0) {
          resetGame();
          return;
        }
      }

      updateUI();
    });

    updateUI();
    gameLoop();
  </script>
</body>
</html>
