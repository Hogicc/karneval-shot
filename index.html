<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <title>Karneval Shot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      background: #333;
    }

    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(45deg, red, red 40px, white 40px, white 80px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px 20px;
      color: white;
      text-align: center;
    }

    #startScreen h1 {
      font-size: 48px;
      text-shadow: 2px 2px black;
      margin-top: 20px;
    }

    #startScreen button {
      font-size: 28px;
      padding: 15px 40px;
      margin-bottom: 40px;
      background: darkred;
      color: white;
      border: none;
      border-radius: 12px;
    }

    #modeSelect {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #111;
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #modeSelect h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .modeButton {
      padding: 15px 30px;
      margin: 10px;
      font-size: 24px;
      background: #0a74da;
      color: white;
      border: none;
      border-radius: 10px;
    }

    #ui { display: none; }

    #shootButton, #backButton {
      position: absolute;
      font-size: 20px;
      padding: 10px 20px;
      background: #c00;
      color: white;
      border: none;
      border-radius: 10px;
      z-index: 5;
    }

    #shootButton {
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    #backButton {
      bottom: 30px;
      right: 30px;
    }

    #score, #highscore, #lives, #timer {
      position: absolute;
      font-size: 24px;
      color: white;
      z-index: 5;
    }

    #score {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    #highscore {
      top: 10px;
      right: 10px;
    }

    #lives {
      top: 10px;
      left: 10px;
    }

    #timer {
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Karneval Shot</h1>
    <button onclick="showModeSelect()">PLAY</button>
  </div>

  <div id="modeSelect">
    <h2>Game Modes</h2>
    <button class="modeButton" onclick="startGame('target')">Get Target</button>
    <button class="modeButton" onclick="startGame('balloon')">Balloon Pop</button>
  </div>

  <div id="ui">
    <canvas id="gameCanvas"></canvas>
    <div id="lives">❤️❤️❤️</div>
    <div id="score">Pogodaka: 0</div>
    <div id="highscore">Rekord: 0</div>
    <div id="timer">02:00</div>
    <button id="shootButton">PUCAJ</button>
    <button id="backButton" onclick="returnToMenu()">Nazad</button>
  </div>

  <script>
    // sve funkcije ostaju iste...

    function returnToMenu() {
      isGameRunning = false;
      clearInterval(timerInterval);
      ui.style.display = "none";
      canvas.style.display = "none";
      modeSelect.style.display = "flex";
    }

    // ostatak skripte ostaje isti...
  </script>
</body>
</html>
