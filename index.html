<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <title>Karneval Shot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      background: #333;
    }

    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(45deg, red, red 40px, white 40px, white 80px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px 20px;
      color: white;
      text-align: center;
    }

    #startScreen h1 {
      font-size: 48px;
      text-shadow: 2px 2px black;
      margin-top: 20px;
    }

    #startScreen button {
      font-size: 28px;
      padding: 15px 40px;
      margin-bottom: 40px;
      background: darkred;
      color: white;
      border: none;
      border-radius: 12px;
    }

    #modeSelect {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #111;
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #modeSelect h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .modeButton {
      padding: 15px 30px;
      margin: 10px;
      font-size: 24px;
      background: #0a74da;
      color: white;
      border: none;
      border-radius: 10px;
    }

    #ui { display: none; }

    #shootButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 24px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      z-index: 5;
    }

    #score, #highscore, #lives {
      position: absolute;
      font-size: 24px;
      color: white;
      z-index: 5;
    }

    #score {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    #highscore {
      top: 10px;
      right: 10px;
    }

    #lives {
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Karneval Shot</h1>
    <button onclick="showModeSelect()">PLAY</button>
  </div>

  <div id="modeSelect">
    <h2>Game Modes</h2>
    <button class="modeButton" onclick="startGame('target')">Get Target</button>
    <button class="modeButton" onclick="startGame('balloon')">Balloon Pop</button>
  </div>

  <div id="ui">
    <canvas id="gameCanvas"></canvas>
    <div id="lives">❤️❤️❤️</div>
    <div id="score">Pogodaka: 0</div>
    <div id="highscore">Rekord: 0</div>
    <button id="shootButton">PUCAJ</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const shootButton = document.getElementById("shootButton");
    const scoreDisplay = document.getElementById("score");
    const highscoreDisplay = document.getElementById("highscore");
    const livesDisplay = document.getElementById("lives");

    const startScreen = document.getElementById("startScreen");
    const modeSelect = document.getElementById("modeSelect");
    const ui = document.getElementById("ui");

    let score = 0;
    let highscore = 0;
    let lives = 3;
    let canShoot = true;
    let isGameRunning = false;
    let gameMode = "target";

    let targetX = 0;
    let targetY = 200;
    let targetWidth = 30;
    let targetHeight = 70;
    let direction = 1;
    let speed = 2;

    let balloon = null;
    let balloonTimer = 0;

    if (localStorage.getItem("karneval_rekord")) {
      highscore = parseInt(localStorage.getItem("karneval_rekord"));
      highscoreDisplay.textContent = `Rekord: ${highscore}`;
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);

    function showModeSelect() {
      startScreen.style.display = "none";
      modeSelect.style.display = "flex";
    }

    function startGame(mode) {
      gameMode = mode;
      modeSelect.style.display = "none";
      ui.style.display = "block";
      canvas.style.display = "block";
      resizeCanvas();
      resetGame();
      isGameRunning = true;
      requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      if (score > highscore) {
        highscore = score;
        localStorage.setItem("karneval_rekord", highscore);
        highscoreDisplay.textContent = `Rekord: ${highscore}`;
      }
      score = 0;
      speed = 2;
      targetX = 0;
      direction = 1;
      lives = 3;
      balloon = null;
      updateUI();
    }

    function updateUI() {
      scoreDisplay.textContent = `Pogodaka: ${score}`;
      livesDisplay.textContent = "❤️".repeat(lives);
    }

    function drawCrosshair() {
      const centerX = canvas.width / 2;
      const centerY = targetY + targetHeight / 2;
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;

      ctx.beginPath();
      ctx.moveTo(centerX - 20, centerY);
      ctx.lineTo(centerX - 5, centerY);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(centerX + 5, centerY);
      ctx.lineTo(centerX + 20, centerY);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(centerX, centerY - 20);
      ctx.lineTo(centerX, centerY - 5);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(centerX, centerY + 5);
      ctx.lineTo(centerX, centerY + 20);
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(centerX, centerY, 2.5, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
    }

    function drawTarget() {
      ctx.fillStyle = "yellow";
      ctx.fillRect(targetX, targetY, targetWidth, targetHeight);
      ctx.beginPath();
      ctx.arc(targetX + targetWidth / 2, targetY - 15, 15, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawBalloon() {
      if (!balloon) return;
      ctx.fillStyle = "pink";
      ctx.beginPath();
      ctx.arc(balloon.x, balloon.y, balloon.r, 0, Math.PI * 2);
      ctx.fill();
    }

    function spawnBalloon() {
      const r = 30;
      const x = r + Math.random() * (canvas.width - 2 * r);
      const y = r + Math.random() * (canvas.height - 2 * r);
      balloon = { x, y, r };
    }

    canvas.addEventListener("click", (e) => {
      if (!isGameRunning) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (gameMode === "balloon") {
        if (balloon) {
          const dx = x - balloon.x;
          const dy = y - balloon.y;
          if (Math.sqrt(dx * dx + dy * dy) <= balloon.r) {
            score++;
            balloon = null;
          } else {
            lives--;
          }
        } else {
          lives--;
        }
        if (lives <= 0) {
          isGameRunning = false;
          resetGame();
          return;
        }
        updateUI();
      }
    });

    shootButton.addEventListener("click", () => {
      if (!canShoot || !isGameRunning || gameMode !== "target") return;
      canShoot = false;
      setTimeout(() => (canShoot = true), 300);

      const crossX = canvas.width / 2;
      const crossY = targetY + targetHeight / 2;

      const isHit =
        crossX >= targetX &&
        crossX <= targetX + targetWidth &&
        crossY >= targetY &&
        crossY <= targetY + targetHeight;

      if (isHit) {
        score++;
        if (score % 10 === 0) speed += 1;
      } else {
        lives--;
        if (lives <= 0) {
          isGameRunning = false;
          resetGame();
          return;
        }
      }

      updateUI();
    });

    function update() {
      if (gameMode === "target") {
        targetX += direction * speed;
        if (targetX + targetWidth > canvas.width || targetX < 0) {
          direction *= -1;
        }
      } else if (gameMode === "balloon") {
        if (!balloon && Date.now() - balloonTimer > 800) {
          spawnBalloon();
          balloonTimer = Date.now();
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (gameMode === "target") {
        drawTarget();
        drawCrosshair();
      } else if (gameMode === "balloon") {
        drawBalloon();
      }
    }

    function gameLoop() {
      if (!isGameRunning) return;
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
